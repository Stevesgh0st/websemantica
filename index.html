<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encabezado con Navegación</title>
    <style>
        /* Estilos para el encabezado */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #00c610;
            color: white;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Estilos para el contenido */
        main {
            padding: 20px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Universidad de Córdoba</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Bienvenido a mi sitio web.</p>
        </section>

        <section id="servicios">
            <h2>Servicios</h2>
            <p>Aquí ofrecemos una variedad de servicios.</p>
        </section>

        <section id="sobre-nosotros">
            <h2>Sobre Nosotros</h2>
            <p>Conoce más sobre nuestra historia.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarnos a través de nuestro correo electrónico.</p>
        </section>
    </main>

</body>
</html>
